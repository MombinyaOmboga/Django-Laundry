<!DOCTYPE html>
<html>
<head>
  <title>Laundry Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
    }

    .container-center {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .blue-padding {
      padding: 0.5rem 1rem;
      background-color: #0B5ED7;
      border-radius: 0.25rem;
    }

    .mr-2 {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Laundry Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item mr-2">
          <a class="nav-link blue-padding" href="#">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link blue-padding" href="#">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container container-center mt-5">
    {% block content %}
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
