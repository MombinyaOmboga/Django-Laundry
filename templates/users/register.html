{% extends 'users/base.html' %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-lg-4">
      <h2 class="text-center">Registration</h2>
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password1">
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="confirm_password" name="password2">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <div class="d-flex justify-content-center links mt-8">
        Already have an account? <a href="{% url 'login' %}" class="ml-4">Login</a>
      </div>
    </div>
  </div>
{% endblock %}
